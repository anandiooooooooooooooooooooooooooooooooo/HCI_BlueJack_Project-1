        <section class="form">
            <div class="form-wrap">
                <label for="fullname">Full Name</label>
                <input type="text">
            </div>
        <section class="form-section">
            <form id="orderForm" novalidate>
                <div class="form-wrap">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
                    <span class="error-message" id="fullnameError"></span>
                </div>

                <div class="form-wrap">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-wrap">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your delivery address" required></textarea>
                    <span class="error-message" id="addressError"></span>
                </div>

                <div class="form-wrap">
                    <label>Add-ons:</label>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="addon1" name="addons" value="extra-shot" />
                            <label for="addon1">Extra Espresso Shot</label>
                        </div>
                        <div>
                            <input type="checkbox" id="addon2" name="addons" value="whipped-cream" />
                            <label for="addon2">Whipped Cream</label>
                        </div>
                        <div>
                            <input type="checkbox" id="addon3" name="addons" value="chocolate-syrup" />
                            <label for="addon3">Chocolate Syrup</label>
                        </div>
                        <div>
                            <input type="checkbox" id="addon4" name="addons" value="caramel-drizzle" />
                            <label for="addon4">Caramel Drizzle</label>
                        </div>
                        <div>
                            <input type="checkbox" id="addon5" name="addons" value="soy-milk" />
                            <label for="addon5">Soy Milk</label>
                        </div>
                    </div>
                    <span class="error-message" id="addonsError"></span>
                </div>

                <div class="form-wrap">
                    <button type="submit" class="submit-btn">Place Order</button>
                </div>
            </form>
        </section>
    </main>

    <div id="component-footer"></div>
    <script type="module" src="../assets/js/header-footer.js"></script>
