<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Coffee - Order</title>
    <link rel="icon" href="../assets/icon/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/_reset.css" />
    <link rel="stylesheet" href="./assets/css/order.css" />
</head>

<body>
    <div id="component-header"></div>

    <div class="main-content">
        <section class="form-container">
            <div class="header-text">
                <h1>Your cup of joy is just few clicks away.</h1>
                <p>Fill in the form below to order your favorite Mr. Coffe delights. We'll brew it fresh, pack it warm,
                    and send it your way with love.</p>
            </div>

            <form id="coffeeOrderForm" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <p id="fullNameError" class="error-message"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <p id="emailError" class="error-message"></p>
                </div>

                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <textarea id="deliveryAddress" name="deliveryAddress" rows="3" required></textarea>
                    <p id="addressError" class="error-message"></p>
                </div>

                <div class="form-group">
                    <h3>Add-ons</h3>
                    <div class="addons-section">
                        <label class="addon-item">
                            <input type="checkbox" name="addon" value="2000" data-name="Extra Espresso Shot"
                                class="addon-checkbox">
                            <span class="addon-checkbox-icon"></span>
                            <span class="addon-name">Extra Espresso Shot</span>
                            <span class="addon-price">+ Rp.2,000</span>
                        </label>
                        <label class="addon-item">
                            <input type="checkbox" name="addon" value="2000" data-name="Oat Milk"
                                class="addon-checkbox">
                            <span class="addon-checkbox-icon"></span>
                            <span class="addon-name">Oat Milk</span>
                            <span class="addon-price">+ Rp.2,000</span>
                        </label>
                        <label class="addon-item">
                            <input type="checkbox" name="addon" value="2000" data-name="Vanilla Syrup"
                                class="addon-checkbox">
                            <span class="addon-checkbox-icon"></span>
                            <span class="addon-name">Vanilla Syrup</span>
                            <span class="addon-price">+ Rp.2,000</span>
                        </label>
                        <label class="addon-item">
                            <input type="checkbox" name="addon" value="2000" data-name="Caramel Drizzle"
                                class="addon-checkbox">
                            <span class="addon-checkbox-icon"></span>
                            <span class="addon-name">Caramel Drizzle</span>
                            <span class="addon-price">+ Rp.2,000</span>
                        </label>
                        <label class="addon-item">
                            <input type="checkbox" name="addon" value="2000" data-name="Whipped Cream"
                                class="addon-checkbox">
                            <span class="addon-checkbox-icon"></span>
                            <span class="addon-name">Whipped Cream</span>
                            <span class="addon-price">+ Rp.2,000</span>
                        </label>
                    </div>
                </div>

                <div class="total-price-container">
                    <p class="total-price-label">Total Price</p>
                    <p id="totalPrice" class="total-price-value">Rp.25,000</p>
                </div>

                <p class="footer-text">"When you're ready, hit "Order now" and we'll get brewing!!"</p>

                <button type="submit" class="submit-button">Order Now!</button>
            </form>
        </section>
    </div>

    <div id="component-footer"></div>
    <script type="module" src="../assets/js/header-footer.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>

</html>
